<!-- Create a contact form with name, email or submit button. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <div>
        <h2>Contact US</h2>
        <form action="submit">
            <label>Name</label>
            <input type="text" placeholder="Name">
            <label>Email</label>
            <input type="email" placeholder="Email">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
